<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분조카 공유스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        * {
            font-family: "Black Han Sans", sans-serif;
        }
        .mytitle {
            height: 250px;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image: url(https://cdn.pixabay.com/photo/2017/04/19/13/03/coffee-2242213_1280.jpg);
            background-position: center;
            background-size: cover;
        }
        body {
            background-color: rgb(46, 21, 4);
        }
        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }

        .mypostingbox {
            width: 500px;
            margin: 20px auto 20px auto;

            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
        }
        .mypostingbox>button {
            width: 100%;
        }
        
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>분위기 좋은 카페 공유스~</h1>        
    </div>
    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="닉네임">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="cafe" placeholder="추천 카페 상호명">
            <label for="floatingInput">추천 카페 상호명</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>별점선택</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="comment" placeholder="추천 이유">
            <label for="floatingInput">추천 이유</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="카페 사진 주소">
            <label for="floatingInput">카페 사진 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="map" placeholder="지도검색키워드">
            <label for="floatingInput">지도 검색 키워드</label>
        </div>
        <button id="mapbtn" type="button" class="btn btn-warning" onclick="location.href='kakaomap.html'">지도 검색 키워드 찾기</button>
        <button id="postingbtn" type="button" class="btn btn-danger">기록하기</button>


    </div>

    <div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">

        </div>

    </div>

</body>

</html>
